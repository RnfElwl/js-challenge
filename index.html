<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="column first inputBorder">
      <div>
        <form class="hidden log" id="login-form" action="">
          <input
            type="text"
            placeholder="What is your name?"
            required
            maxlength="15"
          />
          <button class="btn">Log In</button>
        </form>
        <form class="hidden log" id="logout-form">
          <h1 id="greeting" class="hidden"></h1>
          <button class="btn">Logout</button>
        </form>

        <form id="todo-form">
          <input
            placeholder="Write a To Do and Press End"
            type="text"
            maxlength="50"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="column second inputBorder">
      <div class="timer">
        <h1 class="timer-title">Count Down Timer</h1>
        <div class="timer-inputs">
          <form class="count-down log" action="">
            <div class="inputBorder">
              <input
                id="hours"
                value="0"
                type="number"
                max="23"
                min="0"
                required
              />:
              <input
                id="minutes"
                value="0"
                type="number"
                max="60"
                min="0"
                required
              />:
              <input
                id="seconds"
                value="0"
                type="number"
                max="60"
                min="0"
                required
              />
            </div>
            <button class="count-down__btn btn">Start</button>
          </form>
          <form class="reset-form">
            <button class="count-down__reset btn hidden">Reset</button>
          </form>
        </div>
        <h2 class="timer-text">00:00:00</h2>
      </div>

      <div class="times">
        <h2>Current time</h2>
        <div id="watch">
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
        </div>
        <h2 id="clock"></h2>
      </div>

      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="column isedol three">
      <div></div>
      <a href="https://www.youtube.com/c/welshcorgimessi">
        <img src="" alt="" />
      </a>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script src="js/timer.js"></script>
  </body>
</html>
