<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/1babf2552f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="column first">
      <div>
        <form class="hidden log" id="login-form" action="">
          <input
            type="text"
            placeholder="What is your name?"
            required
            maxlength="15"
          />
          <button>Log In</button>
        </form>
        <form class="hidden log" id="logout-form">
          <h1 id="greeting" class="hidden"></h1>
          <button>Logout</button>
        </form>

        <form id="todo-form">
          <input
            placeholder="Write a To Do and Press End"
            type="text"
            maxlength="50"
            required
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="column second">
      <div class="count-down">
        <form action="">
          <h2>Count Down Timer</h2>
          <input id="hours" type="number" max="24" min="0" />:
          <input id="minutes" type="number" max="60" min="0" />:
          <input id="second" type="number" max="60" min="0" />
          <button>Timer</button>
        </form>
        <div></div>
      </div>

      <div class="times">
        <h2>Current time</h2>
        <div id="watch">
          <div id="hour"></div>
          <div id="minute"></div>
          <div id="second"></div>
        </div>
        <h2 id="clock"></h2>
      </div>

      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="column isedol three">
      <div></div>
      <a href="https://www.youtube.com/c/welshcorgimessi">
        <img src="" alt="" />
      </a>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/background.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
