<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/1babf2552f.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <form class="hidden" id="login-form" action="">
      <input
        type="text"
        placeholder="What is your name?"
        required
        maxlength="15"
      />
      <button>Log In</button>
    </form>
    <form class="hidden" id="logout-form">
      <button>Logout</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input placeholder="Write a To Do and Press End" type="text" required />
    </form>
    <ul id="todo-list"></ul>

    <div class="times">
      <h2 id="clock"></h2>
      <div id="watch">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
      </div>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
